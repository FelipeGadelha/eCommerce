<!DOCTYPE HTML>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment = "header">
	<div class="container">
		<a class="navbar-brand " th:href="${#mvc.url('PC#listaProdutos').build()}">E-Commerce</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse justify-content-end"
			id="navbarNavAltMarkup">
			<ul class="navbar-nav">
				<li sec:authorize="hasRole('ROLE_ADMIN')"><a class="nav-item nav-link" th:href="${#mvc.url('UC#listaUsuarios').build()}">Usu√°rios</a></li>
				<li sec:authorize="hasRole('ROLE_ADMIN')"><a class="nav-item nav-link" th:href="${#mvc.url('VC#listaVendas').build()}">Vendas</a></li>
				<li><a class="nav-item nav-link" th:href="${#mvc.url('PC#listaProdutos').build()}">Produtos</a></li>
				<li><a class="nav-item nav-link" th:href="${#mvc.url('CC#listaItens').build()}">Carrinho</a></li>
				
			</ul>
				<a><span sec:authentication="name" sec:authorize="isAuthenticated()" class="btn btn-outline-info my-2 my-sm-0 btn-sm mr-2"></span></a>
				<form class="form-inline my-2 my-lg-0" th:action="@{/logout}">
				<a sec:authorize="isAuthenticated()" class=" btn btn-outline-danger my-2 my-sm-0 btn-sm" href="/logout">Logout</a>
				<a sec:authorize="isAnonymous()" class=" btn btn-outline-info my-2 my-sm-0 btn-sm" th:href="@{~/login}">Login</a>
				</form>
			
		</div>
	</div>
	
</nav>
