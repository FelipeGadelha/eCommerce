<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Sistema Vendas</title>
<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet"
	type="text/css" />
</head>
<body style="background-color: #ffffff">

	<header th:replace="fragments/header :: header"></header>

	<div class="container py-5 border border-primary"
		style="width: 300px; margin-top: 200px;">
		<h1 class="text-center">Login</h1>
		<div th:if="${param.error}">
			<div class="alert alert-danger">Usuário ou senha inválidos!</div>
		</div>

		<div th:if="${param.logout}">
			<div class="alert alert-info">Até logo!</div>
		</div>	
		<hr>
		<div>
			<form method="post">
				<div class="form-group">
					<label>Nome</label> <input type="text" name="username"
						class="form-control" />
				</div>
				<div class="form-group">
					<label>Senha</label> <input type="password" name="password"
						class="form-control" />
				</div>
				<button type="submit" class="btn btn-primary">Entrar</button>
			</form>
		</div>
	</div>
</body>
</html>
