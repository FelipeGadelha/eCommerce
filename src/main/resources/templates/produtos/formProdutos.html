<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Sistema Vendas</title>
<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
</head>
<body>

	<header th:replace="fragments/header :: header"></header>
	
	<div class="container mt-4 p-5">
	<h1>Produto</h1>
	<a th:href="${#mvc.url('PC#listaProdutos').build()}" class="btn btn-sm btn-danger">voltar</a>
		<form method="post" action="salvarProduto" th:object="${produto}">
<!-- 			<div class="form-group"> -->
				<label class="mt-2 "><strong><span th:text="${produto.id}"></span></strong></label> 
				<input class="form-control" type="hidden" name="id" th:field="*{id}"/>
<!-- 			</div> -->
			<div class="form-group">
				<label>Nome</label> <input type="text"
					class="form-control" name="nome" placeholder="nome" th:field="*{nome}"/>
			</div>
			<div class="form-group">
				<label>Valor</label> <input type="text"
					class="form-control" name="valor" placeholder="valor" th:field="*{valor}"/>
			</div>
			<button type="submit" class="btn btn-success">salvar</button>
		</form>
	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
