<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Sistema Vendas</title>
<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet"
	type="text/css" />
</head>
<body>

	<header th:replace="fragments/header :: header"></header>

	<div class="container mt-4 p-5">
		<h1>Usu√°rio</h1>
		<a th:href="${#mvc.url('UC#listaUsuarios').build()}"
			class="btn btn-sm btn-danger">voltar</a>
		<form method="post" action="#" th:action="@{/usuario/salvarUsuario}" th:object="${usuario}">
			<label class="mt-2 "><strong><span th:text="${usuario.id}"></span></strong></label> 
			<input class="form-control" type="hidden" name="id" th:field="*{id}" />
			<div class="form-group">
				<label>Nome</label> <input type="text"
					class="form-control" name="nome" placeholder="Nome"
					th:field="*{nome}" />
			</div>
			<div class="form-group">
				<label>E-mail</label> <input type="text"
					class="form-control" name="email" placeholder="Email"
					th:field="*{email}" />
			</div>
			<button type="submit" class="btn btn-success">salvar</button>
		</form>
	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
